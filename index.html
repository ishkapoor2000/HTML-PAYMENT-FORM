<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Payment Form by Ish</title>
    <!--link href="style.css" rel="stylesheet" type="text/css" /-->
  </head>
  <body>
	  <form action="">
		  <h1>Payment Form</h1>
		  <p>Required Filed are followed by *</p>
		  <h2>Contact Information</h2>
		  <p>Name: * <input type="text" name="name" required></p>
		  <fieldset>
			<legend>Gender</legend>
			  <p>
			  Male<input type="radio" name="gender" id="male" required>
			  Female<input type="radio" name="gender" id="female" required>
			  Others<input type="radio" name="gender" id="others" required>
			  </p>
		  </fieldset>
		  <p>
			  Address: <textarea name="" id="" cols="80" rows="5"></textarea>
		  </p>
		  <p>
			  Email: * <input type="email" name="email" id="email" required>
		  </p>
		  <p>
			  PinCode: * <input type="number" name="pincode" id="pincode" required>
		  </p>
		  <h2>Payment Information</h2>
		  <p>Card Type: * 
			<select name="card_type" id="card_type" required>
				<option value = "">--Select a Card type--</option>
				<option value = "visa">Visa Card</option>
				<option value = "mastercard">Master Card</option>
			</select>
		  </p>
		  <p>
			  Card Number: * <input type="number" name="card_number" id="card_number" required>
		  </p>
		  <p>
			  Card Expiry date: * <input type="date" name="exp_date" id="exp_date" required>
		  </p>
		  <p>
			  CVV: * <input type="password" name="cvv" id="cvv" required>
		  </p>
		  <input type="submit" value="Pay Now">
	  </form>
  </body>
</html>
